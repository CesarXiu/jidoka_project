<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Jidoka</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
        }
        .container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button {
            width: 80%;
            padding: 15px;
            margin: 10px 0;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            text-align: center;
        }
        .button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Bienvenido a Jidoka Yazaki</h2>
        <a href="/banda" class="button">Ver Banda</a>
        <a href="/reportes" class="button">Reportes</a>
        <a href="/supervisor" class="button">Supervisor</a>
    </div>
</body>
</html>
