<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz de Botones - Jidoka</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            width: 90%;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .button {
            width: 120px;
            height: 70px;
            background: #ffcccb;
            border: 2px solid #888;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .button:hover {
            background: #ff9999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reportar elemento de la linea</h2>
        <div class="buttons" id="buttons">
            <!-- Botones generados dinÃ¡micamente -->
            <script>
                for (let i = 1; i <= 21; i++) {
                    document.write(`
                        <button class="button" id="btn-${i}">Item ${i}</button>
                    `);
                }
            </script>
        </div>
    </div>
</body>
</html>
